<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Регистрация | eStudy</title>
</head>

<body>
    <header id="header" class="header">
        <div class="header__inner">
            <div class="header__inner-item">
                <div>
                    <a href="#" class="logo__link">
                        <img src="images/logo.svg" alt="logo" class="logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div id="content" class="content">
            <div class="registration-block">
                <h2 class="best-courses__title" style="text-align: center;">Авторизация</h2>
                <p class="auth-link">Еще нет аккаунта? <a href="">Зарегистрироваться</a></p>
                <form action="" method="post" class="registration-form">
                    <div class="registration-item" id="step2">
                        <input type="email" id="news_title" name="news_title" class="search-bar news-input"
                            placeholder="Электронная почта">
                        <input type="password" id="news_title" name="news_title" class="search-bar news-input"
                            placeholder="Пароль">
                        <div class="registration-buttons" style="justify-content: end;">
                            <button class="ok" id="registr">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__makes-by">
                <span>ИС-4</span>
                <span>Ростовцев В.С.</span>
            </div>
            <div class="footer__diplom">
                <span>Дипломная работа</span>
            </div>
            <div class="footer__customer">
                <span>Техникум</span>
                <span>Бизнес и право</span>
            </div>
        </div>
    </footer>
</body>

</html>
